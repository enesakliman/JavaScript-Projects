<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayı Tahmin Oyunu</title>
</head>
<body>
    <h1 class="header">Sayı Tahmin Oyunu</h1>
    <div class="container">
        <label for="txt">Sayı Girişi</label>
        <input type="number" name="txt" id="userSayi" min="0" max="10" placeholder="1-10 arası bir sayı tahmin ediniz.">
        <button onclick="tahmin()" id="controlButton">Tahmin et</button>
        <h2 class="header">Sonuç</h2>
        <p id="sonuc"></p>
        <button onclick="clearButton()" id="clear">Temizle</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
